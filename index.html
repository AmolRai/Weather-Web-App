<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>See the Weather</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="left">
      <h1 class="temperature">08Â°</h1>
      <div class="left-one">
        <h1 class="city">Mumbai, IN</h1>
        <p>06:09 - Sunday, 6 Oct '19</p>
      </div>
      <img class="cloud" src="image.png" alt="">
    </div>

    <div class="right">
      <div class="">
        <button class="btn"><i class="fa fa-search"></i></button>
      </div>
      <div class="right-one">
        <input placeholder="Another Location" type="text" value="">
        <hr>
        <p class="birmingham">Birmingham</p>
        <p class="manchester">Manchester</p>
        <p class="york">New York</p>
        <p class="california">California</p>
      </div>
      <hr>

      <h1 class="detail">Weather Details</h1>
      <div class="right-two">
        <div class="right-two-one">
          <p>Description</p>
          <p>Humidity</p>
          <p>Wind</p>
        </div>
        <div class="right-two-two">

          <p class="description">86%</p>
          <p class="humidity">62%</p>
          <p class="wind-speed">86</p>
        </div>
      </div>

      <hr>

    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
